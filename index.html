-9020-f95772615c32&quot;,536883618]],[&quot;^16&quot;,[973,&quot;^R&quot;,&quot;朱青生：&quot;,536883638]],[&quot;^16&quot;,[973,&quot;^P&quot;,&quot;^18&quot;,536883624]],[&quot;^16&quot;,[973,&quot;^@&quot;,false,536883624]],[&quot;^16&quot;,[973,&quot;^F&quot;,971,536883624]],[&quot;^16&quot;,[973,&quot;^Y&quot;,971,536883624]],[&quot;^16&quot;,[973,&quot;^V&quot;,971,536883624]],[&quot;^16&quot;,[973,&quot;^U&quot;,971,536883638]],[&quot;^16&quot;,[973,&quot;^?&quot;,[&quot;^ &quot;],536883638]],[&quot;^16&quot;,[973,&quot;^19&quot;,true,536883624]],[&quot;^16&quot;,[973,&quot;^;&quot;,&quot;~u6288b01d-0fe3-4bd5-8c5e-60d8b6281f6c&quot;,536883624]],[&quot;^16&quot;,[975,&quot;^R&quot;,&quot;作者：朱青生\\n链接：https://www.zhihu.com/question/40967870/answer/154832286\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。&quot;,536883646]],[&quot;^16&quot;,[975,&quot;^P&quot;,&quot;^18&quot;,536883642]],[&quot;^16&quot;,[975,&quot;^@&quot;,false,536883642]],[&quot;^16&quot;,[975,&quot;^F&quot;,973,536883642]],[&quot;^16&quot;,[975,&quot;^Y&quot;,971,536883642]],[&quot;^16&quot;,[975,&quot;^V&quot;,973,536883643]],[&quot;^16&quot;,[975,&quot;^U&quot;,971,536883646]],[&quot;^16&quot;,[975,&quot;^?&quot;,[&quot;^ &quot;],536883646]],[&quot;^16&quot;,[975,&quot;^19&quot;,true,536883642]],[&quot;^16&quot;,[975,&quot;^;&quot;,&quot;~u6288b043-b740-4230-9c96-c18374d6a34d&quot;,536883642]],[&quot;^16&quot;,[976,&quot;^R&quot;,&quot;当代艺术并不是简单的指当代同时的各种艺术，而是指与经典艺术相对而言的现代艺术（这里的“现代”也不是指时间的概念，不恰当的比喻就是当代艺术与经典艺术的关系就像现代物理学与经典物理学的关系，但二者是物理）。当代艺术的主要功能是打破人类的各种界限，创造世上所无的各种可能。因为这种功能是可以被实验和被观看的，因此它是一种“艺术”（一种人类行为事件），但不是政治、经济行为。既然是在前沿突破，跟大众本来没有关系，但是由于艺术深植于人性的根本，所以在某种程度上没有人是艺术家，也没有人不是艺术家。每个人既是一个需要突破人类的界限而自我创造的精神个体，又是一个被肉身与现实紧紧盘固住的存在物，所以当代艺术和大众的关系就变得极为交织，它既是超越现实、所以脱离大众的二成为人类的创造行为奇观，也是人的一切问题的变现和显示。艺术本来不存在理解的问题，因为艺术不是一种思想的语言或科学的符号（虽然它经常与这些功能相混用）。艺术是诉诸于人的情性的人性的一个部分。可以一旦被理解的艺术，实际上是被理解了艺术中承载的意义，理解的并不是艺术本身。一个好的艺术作品是当人面对它的时候产生个人的自觉，而不是接受普遍的知识和他人的意见。艺术是人间“不理解原则”状态。&quot;,536883646]],[&quot;^16&quot;,[976,&quot;^P&quot;,& 经过这种训练的人更多的信息，并且通过语言转述出来。另外，也在训练你如何把看到的一切图像抽象成具体的小问题并且知道到哪里找资料进行进一步的研究。&quot;,536883688]],[&quot;^16&quot;,[979,&quot;^P&quot;,&quot;^18&quot;,536883679]],[&quot;^16&quot;,[979,&quot;^F&quot;,978,536883679]],[&quot;^16&quot;,[979,&quot;^Y&quot;,821,536883679]],[&quot;^16&quot;,[979,&quot;^V&quot;,977,536883679]],[&quot;^16&quot;,[979,&quot;^U&quot;,449,536883688]],[&quot;^16&quot;,[979,&quot;^U&quot;,640,536883688]],[&quot;^16&quot;,[979,&quot;^U&quot;,821,536883688]],[&quot;^16&quot;,[979,&quot;^U&quot;,942,536883688]],[&quot;^16&quot;,[979,&quot;^?&quot;,[&quot;^ &quot;],536883688]],[&quot;^16&quot;,[979,&quot;^19&quot;,true,536883679]],[&quot;^16&quot;,[979,&quot;^;&quot;,&quot;~ubd01cdab-f957-4e8d-afdf-d2b236314e12&quot;,536883679]],[&quot;^16&quot;,[980,&quot;^R&quot;,&quot;普通观众看一幅画，评价是喜欢或者不喜欢，好看或者不好看，爱好者可能讲一下作者生平，绘画风格，甚至创作背景故事，甚至美术背景的观众能关注到画面，颜色，构图，技法，颜料。这些东西学艺术史固然重要，但都是一些‘事实’，或多或少通过资料梳理，你总能找到相关信息。但是艺术史训练的却是在掌握这些‘事实’的基础上，你能问出什么问题。&quot;,536883691]],[&quot;^16&quot;,[980,&quot;^P&quot;,&quot;^18&quot;,536883688]],[&quot;^16&quot;,[980,&quot;^F&quot;,979,536883688]],[&quot;^16&quot;,[980,&quot;^Y&quot;,821,536883688]],[&quot;^16&quot;,[980,&quot;^V&quot;,977,536883688]],[&quot;^16&quot;,[980,&quot;^U&quot;,449,536883691]],[&quot;^16&quot;,[980,&quot;^U&quot;,640,536883691]],[&quot;^16&quot;,[980,&quot;^U&quot;,821,536883691]],[&quot;^16&quot;,[980,&quot;^U&quot;,942,536883691]],[&quot;^16&quot;,[980,&quot;^?&quot;,[&quot;^ &quot;],536883691]],[&quot;^16&quot;,[980,&quot;^19&quot;,true,536883688]],[&quot;^16&quot;,[980,&quot;^;&quot;,&quot;~u6288b0e4-b310-499e-81fb-8f7497c6cc4d&quot;,536883688]],[&quot;^16&quot;,[981,&quot;^R&quot;,&quot;比如，一副15世纪的画对于一个15世纪的观众是否能等同我们看一副今年创作的一件当代艺术品。&quot;,536883694]],[&quot;^16&quot;,[981,&quot;^P&quot;,&quot;^18&quot;,536883691]],[&quot;^16&quot;,[981,&quot;^F&quot;,980,536883691]],[&quot;^16&quot;,[981,&quot;^Y&quot;,821,536883691]],[&quot;^16&quot;,[981,&quot;^V&quot;,977,536883691]],[&quot;^16&quot;,[981,&quot;^U&quot;,449,536883694]],[&quot;^16&quot;,[981,&quot;^U&quot;,640,536883694]],[&quot;^16&quot;,[981,&quot;^U&quot;,821,536883694]],[&quot;^16&quot;,[981,&quot;^U&quot;,942,536883694]],[&quot;^16&quot;,[981,&quot;^?&quot;,[&quot;^ &quot;],536883694]],[&quot;^16&quot;,[981,&quot;^19&quot;,true,536883691]],[&quot;^16&quot;,[981,&quot;^;&quot;,&quot;~u6288b103-18f4-4c0c-8d60-ea3ce18e1d54&quot;,536883691]],[&quot;^16&quot;,[982,&quot;^R&quot;,&quot;比如，你见到一个被标注为‘国宝’或者‘杰作’的作品，会去思考这个概念是如何一步一步在不同时代被构建的。&quot;,536883697]],[&quot;^16&quot;,[982,&quot;^P&quot;,&quot;^18&quot;,536883694]],[&quot;^16&quot;,[982,&quot;^F&quot;,981,536883694]],[&quot;^16&quot;,[982,&quot;^Y&quot;,821,536883694]],[&quot;^16&quot;,[982,&quot;^V&quot;,977,536883694]],[&quot;^16&quot;,[982,&quot;^U&quot;,449,536883697]],[&quot;^16&quot;,[982,&quot;^U&quot;,640,536883697]],[&quot;^16&quot;,[982,&quot;^U&quot;,821,536883697]],[&quot;^16&quot;,[982,&quot;^U&quot;,942,536883697]],[&quot;^16&quot;,[982,&quot;^?&quot;,[&quot;^ &quot;],536883697]],[&quot;^16&quot;,[982,&quot;^19&quot;,true,536883694]],[&quot;^16&quot;,[982,&quot;^;&quot;,&quot;~u6288b11d-4193-436b-a6c6-34e7e4222b76&quot;,536883694]],[&quot;^16&quot;,[983,&quot;^R&quot;,&quot;甚至对一些画面的理解如何逐渐超出作者的主观意识，但又并未彻底受观众评价所决定，这种暧昧的状态的边界应该如何去判断与定义。&quot;,536883700]],[&quot;^16&quot;,[983,&quot;^P&quot;,&quot;^18&quot;,536883697]],[&quot;^16&quot;,[983,&quot;^F&quot;,982,536883697]],[&quot;^16&quot;,[983,&quot;^Y&quot;,821,536883697]],[&quot;^16&quot;,[983,&quot;^V&quot;,977,536883697]],[&quot;^16&quot;,[983,&quot;^U&quot;,449,536883700]],[&quot;^16&quot;,[983,&quot;^U&quot;,640,536883700]],[&quot;^16&quot;,[983,&quot;^U&quot;,821,536883700]],[&quot;^16&quot;,[983,&quot;^U&quot;,942,536883700]],[&quot;^16&quot;,[983,&quot;^?&quot;,[&quot;^ &quot;],536883700]],[&quot;^16&quot;,[983,&quot;^19&quot;,true,536883697]],[&quot;^16&quot;,[983,&quot;^;&quot;,&quot;~u6288b137-afce-42a2-bfc0-f02818f988dd&quot;,536883697]],[&quot;^16&quot;,[984,&quot;^R&quot;,&quot;==当逐渐能理解这些问题后，你最终获得的是一种解构周围事物的能力。==&quot;,536883706]],[&quot;^16&quot;,[984,&quot;^P&quot;,&quot;^18&quot;,536883700]],[&quot;^16&quot;,[984,&quot;^F&quot;,983,536883700]],[&quot;^16&quot;,[984,&quot;^Y&quot;,821,536883700]],[&quot;^16&quot;,[984,&quot;^V&quot;,977,536883700]],[&quot;^16&quot;,[984,&quot;^U&quot;,449,536883706]],[&quot;^16&quot;,[984,&quot;^U&quot;,640,536883706]],[&quot;^16&quot;,[984,&quot;^U&quot;,821,536883706]],[&quot;^16&quot;,[984,&quot;^U&quot;,942,536883706]],[&quot;^16&quot;,[984,&quot;^?&quot;,[&quot;^ &quot;],536883706]],[&quot;^16&quot;,[984,&quot;^19&quot;,true,536883700]],[&quot;^16&quot;,[984,&quot;^;&quot;,&quot;~u6288b13b-eb7e-428d-9c45-f5378d524c77&quot;,536883700]],[&quot;^16&quot;,[985,&quot;^R&quot;,&quot;往小了说，艺术史能让你理解和解释身边的视觉现象，活的更明白。&quot;,536883709]],[&quot;^16&quot;,[985,&quot;^P&quot;,&quot;^18&quot;,536883703]],[&quot;^16&quot;,[985,&quot;^F&quot;,984,536883703]],[&quot;^16&quot;,[985,&quot;^Y&quot;,821,536883703]],[&quot;^16&quot;,[985,&quot;^V&quot;,977,536883703]],[&quot;^16&quot;,[985,&quot;^U&quot;,449,536883709]],[&quot;^16&quot;,[985,&quot;^U&quot;,640,536883709]],[&quot;^16&quot;,[985,&quot;^U&quot;,821,536883709]],[&quot;^16&quot;,[985,&quot;^U&quot;,942,536883709]],[&quot;^16&quot;,[985,&quot;^?&quot;,[&quot;^ &quot;],536883709]],[&quot;^16&quot;,[985,&quot;^19&quot;,true,536883703]],[&quot;^16&quot;,[985,&quot;^;&quot;,&quot;~u6288b13e-c081-4aa0-bfd3-3f478df104cf&quot;,536883703]],[&quot;^16&quot;,[986,&quot;^R&quot;,&quot;记得老师举过的例子，‘超市为什么会把货架铺满商品，而指示牌和位置信息相对模糊不清，因为也是一种有意的引导让你看到更多的商品因而‘无意’发觉更多你需要的东西。’ 这个道理不一定隶属于某一个学科，学经济学金融甚至自己思考也能摸透这个道理，艺术史不过是其中一种训练的方式，让你意识到这样一个问题。&quot;,536883712]],[&quot;^16&quot;,[986,&quot;^P&quot;,&quot;^18&quot;,536883709]],[&quot;^16&quot;,[986,&quot;^F&quot;,985,536883709]],[&quot;^16&quot;,[986,&quot;^Y&quot;,821,536883709]],[&quot;^16&quot;,[986,&quot;^V&quot;,985,536883715]],[&quot;^16&quot;,[986,&quot;^U&quot;,449,536883712]],[&quot;^16&quot;,[986,&quot;^U&quot;,640,536883712]],[&quot;^16&quot;,[986,&quot;^U&quot;,821,536883712]],[&quot;^16&quot;,[986,&quot;^U&quot;,942,536883712]],[&quot;^16&quot;,[986,&quot;^?&quot;,[&quot;^ &quot;],536883712]],[&quot;^16&quot;,[986,&quot;^19&quot;,true,536883709]],[&quot;^16&quot;,[986,&quot;^;&quot;,&quot;~u6288b14c-fdfe-462c-9a48-5618057a48a7&quot;,536883709]],[&quot;^16&quot;,[987,&quot;^R&quot;,&quot;往大了说，它意在探索关于生命的终极问题，生命的意义是什么。&quot;,536883718]],[&quot;^16&quot;,[987,&quot;^P&quot;,&quot;^18&quot;,536883712]],[&quot;^16&quot;,[987,&quot;^F&quot;,985,536883715]],[&quot;^16&quot;,[987,&quot;^Y&quot;,821,536883712]],[&quot;^16&quot;,[987,&quot;^V&quot;,977,536883712]],[&quot;^16&quot;,[987,&quot;^U&quot;,449,536883718]],[&quot;^16&quot;,[987,&quot;^U&quot;,640,536883718]],[&quot;^16&quot;,[987,&quot;^U&quot;,821,536883718]],[&quot;^16&quot;,[987,&quot;^U&quot;,942,536883718]],[&quot;^16&quot;,[987,&quot;^?&quot;,[&quot;^ &quot;],536883718]],[&quot;^16&quot;,[987,&quot;^19&quot;,true,536883712]],[&quot;^16&quot;,[987,&quot;^;&quot;,&quot;~u6288b161-d6d9-4aee-aa1b-e5ed7fb37884&quot;,536883712]],[&quot;^16&quot;,[988,&quot;^R&quot;,&quot;最近看到朱良志老师一篇小文，它说的是文人画，但是里头有一句话我觉得很合适放在这。==**一百年前没有你，一百年以后也没有你，你所占有的空间就是那么有限，时间就是这么短暂。你的永恒建立在什么地方？** 可能艺术史的使命（至少之一）就是去探究一件作品，在特定的时间空间和背景下，它留下了什么印记，创造出了怎样的永恒。==&quot;,536883736]],[&quot;^16&quot;,[988,&quot;^P&quot;,&quot;^18&quot;,536883718]],[&quot;^16&quot;,[988,&quot;^F&quot;,987,536883718]],[&quot;^16&quot;,[988,&quot;^Y&quot;,821,536883718]],[&quot;^16&quot;,[988,&quot;^V&quot;,977,536883718]],[&quot;^16&quot;,[988,&quot;^U&quot;,449,536883736]],[&quot;^16&quot;,[988,&quot;^U&quot;,640,536883736]],[&quot;^16&quot;,[988,&quot;^U&quot;,821,536883736]],[&quot;^16&quot;,[988,&quot;^U&quot;,942,536883736]],[&quot;^16&quot;,[988,&quot;^?&quot;,[&quot;^ &quot;],536883736]],[&quot;^16&quot;,[988,&quot;^19&quot;,true,536883718]],[&quot;^16&quot;,[988,&quot;^;&quot;,&quot;~u6288b16a-ecb8-4c75-895c-a9a1e9895b32&quot;,536883718]],[&quot;^16&quot;,[989,&quot;^R&quot;,&quot;其实大部分文科研究殊途同归，它们都是我们对自我和社会的思考。这些道理，学文学，学电影，学人类学，学历史，学考古等等等等你都能获得，无非艺术史是专门从视觉出发，并最终回归视觉的一种方式。&quot;,536883724]],[&quot;^16&quot;,[989,&quot;^P&quot;,&quot;^18&quot;,536883724]],[&quot;^16&quot;,[989,&quot;^F&quot;,988,536883724]],[&quot;^16&quot;,[989,&quot;^Y&quot;,821,536883724]],[&quot;^16&quot;,[989,&quot;^V&quot;,977,536883724]],[&quot;^16&quot;,[989,&quot;^U&quot;,821,536883724]],[&quot;^16&quot;,[989,&quot;^?&quot;,[&quot;^ &quot;],536883724]],[&quot;^16&quot;,[989,&quot;^19&quot;,true,536883724]],[&quot;^16&quot;,[989,&quot;^;&quot;,&quot;~u6288b1a4-3bd9-4033-a1ad-1d36c663bf7a&quot;,536883724]]]]]]"</script><script>window.logseq_state="{:ui/theme \"light\", :ui/sidebar-collapsed-blocks {}, :ui/show-recent? false, :config {\"local\" {:shortcuts {}, :default-templates {:journals \"\"}, :macros {}, :shortcut/doc-mode-enter-for-new-block? false, :favorites [\"B端设计\" \"知识管理\" \"Blender\" \"Dashboard\"], :ui/show-empty-bullets? false, :preferred-workflow :now, :journal/page-title-format \"yyyyMMdd\", :publishing/all-pages-public? true, :ref/default-open-blocks-level 2, :feature/enable-block-timestamps? false, :start-of-week 6, :ref/linked-references-collapsed-threshold 50, :outliner/block-title-collapse-enabled? false, :commands [], :meta/version 1, :hidden [], :default-queries {:journals [{:title \"🔨 NOW\", :query [:find (pull ?h [*]) :in $ ?start ?today :where [?h :block/marker ?marker] [(contains? #{\"NOW\" \"DOING\"} ?marker)] [?h :block/page ?p] [?p :block/journal? true] [?p :block/journal-day ?d] [(>= ?d ?start)] [(<= ?d ?today)]], :inputs [:14d :today], :result-transform (fn [result] (sort-by (fn [h] (get h :block/priority \"Z\")) result)), :collapsed? false} {:title \"📅 NEXT\", :query [:find (pull ?h [*]) :in $ ?start ?next :where [?h :block/marker ?marker] [(contains? #{\"NOW\" \"LATER\" \"TODO\"} ?marker)] [?h :block/ref-pages ?p] [?p :block/journal? true] [?p :block/journal-day ?d] [(> ?d ?start)] [(< ?d ?next)]], :inputs [:today :7d-after], :collapsed? false}]}, :ui/enable-toolt
