9&quot;,536871020]],[&quot;^16&quot;,[706,&quot;^R&quot;,&quot;朱青生：&quot;,536871022]],[&quot;^16&quot;,[706,&quot;^P&quot;,&quot;^18&quot;,536871022]],[&quot;^16&quot;,[706,&quot;^F&quot;,68,536871022]],[&quot;^16&quot;,[706,&quot;^Y&quot;,68,536871022]],[&quot;^16&quot;,[706,&quot;^V&quot;,68,536871022]],[&quot;^16&quot;,[706,&quot;^U&quot;,68,536871022]],[&quot;^16&quot;,[706,&quot;^19&quot;,true,536871022]],[&quot;^16&quot;,[706,&quot;^;&quot;,&quot;~u6290da2f-cb2b-4cc3-8f44-8936ea65f314&quot;,536871022]],[&quot;^16&quot;,[707,&quot;^R&quot;,&quot;作者：朱青生\\n链接：https://www.zhihu.com/question/40967870/answer/154832286\\n来源：知乎\\n著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。&quot;,536871022]],[&quot;^16&quot;,[707,&quot;^P&quot;,&quot;^18&quot;,536871022]],[&quot;^16&quot;,[707,&quot;^F&quot;,706,536871022]],[&quot;^16&quot;,[707,&quot;^Y&quot;,68,536871022]],[&quot;^16&quot;,[707,&quot;^V&quot;,706,536871022]],[&quot;^16&quot;,[707,&quot;^U&quot;,68,536871022]],[&quot;^16&quot;,[707,&quot;^19&quot;,true,536871022]],[&quot;^16&quot;,[707,&quot;^;&quot;,&quot;~u6290da2f-a829-430f-87c9-2db7017c9cc4&quot;,536871022]],[&quot;^16&quot;,[708,&quot;^R&quot;,&quot;当代艺术并不是简单的指当代同时的各种艺术，而是指与经典艺术相对而言的现代艺术（这里的“现代”也不是指时间的概念，不恰当的比喻就是当代艺术与经典艺术的关系就像现代物理学与经典物理学的关系，但二者是物理）。当代艺术的主要功能是打破人类的各种界限，创造世上所无的各种可能。因为这种功能是可以被实验和被观看的，因此它是一种“艺术”（一种人类行为事件），但不是政治、经济行为。既然是在前沿突破，跟大众本来没有关系，但是由于艺术深植于人性的根本，所以在某种程度上没有人是艺术家，也没有人不是艺术家。每个人既是一个需要突破人类的界限而自我创造的精神个体，又是一个被肉身与现实紧紧盘固住的存在物，所以当代艺术和大众的关系就变得极为交织，它既是超越现实、所以脱离大众的二成为人类的创造行为奇观，也是人的一切问题的变现和显示。艺术本来不存在理解的问题，因为艺术不是一种思想的语言或科学的符号（虽然它经常与这些功能相混用）。艺术是诉诸于人的情性的人性的一个部分。可以一旦被理解的艺术，实际上是被理解了艺术中承载的意义，理解的并不是艺术本身。一个好的艺术作品是当人面对它的时候产生个人的自觉，而不是接受普遍的知识和他人的意见。艺术是人间“不理解原则”状态。&quot;,536871022]],[&quot;^16&quot;,[708,&quot;^P&quot;,&quot;^18&quot;,536871022]],[&quot;^16&quot;,[708,&quot;^F&quot;,707,536871022]],[&quot;^16&quot;,[708,&quot;^Y&quot;,68,536871022]],[&quot;^16&quot;,[708,&quot;^V&quot;,706,536871022]],[&quot;^16&quot;,[708,&quot;^U&quot;,68,536871022]],[&quot;^16&quot;,[708,&quot;       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),

      // the single page app to route accordingly.

          });

            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
